<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutiara Parking</title>
    <style>
        /* General styles for images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            transition: transform 0.2s ease-in-out; /* Smooth transition for hover effect */
        }

        /* Hover effect for all images except specific ones */
        img:hover {
            transform: scale(1.2);
        }

        /* Exclude specific images from hover effect */
        img[src="Screenshot2.jpg"]:hover,
        img[src="Screenshot6.png"]:hover {
            transform: none;
        }

        /* Container for row images */
        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        /* Smaller images in rows */
        .row img {
            width: 30%;
        }

        /* Specific style for Screenshot6.png */
        img[src="Screenshot6.png"] {
            width: 30%;
            margin-top: 80px;
        }

        /* Animation for Screenshot2.jpg */
        @keyframes zoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        img[src="Screenshot2.jpg"] {
            animation: zoom 3s infinite;
        }

        /* Text styles */
        .qr-text, .qr-text2 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: -20px;
            color: #000;
            animation: slideUp 1s ease-out;
        }

        .qr-text3 {
            font-size: clamp(14px, 5vw, 60px);
            font-weight: bold;
            margin-top: 20px;
            background: linear-gradient(90deg, #050b8d, #08e617);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        /* Slide up animation */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .row img {
                width: 45%;
            }

            img[src="Screenshot6.png"] {
                width: 50%;
                margin-top: 50px;
            }

            .qr-text, .qr-text2 {
                font-size: 30px;
            }
        }

        /* Responsif untuk peranti mudah alih */
        @media (max-width: 768px) {
            /* Semua gambar di tengah */
            .row {
                display: flex;
                justify-content: space-between; /* Gambar kiri, tengah, kanan */
                gap: 10px; /* Jarak lebih kecil antara gambar */
                width: 100%; /* Pastikan row menggunakan lebar penuh */
            }

            /* Ukuran gambar untuk peranti mudah alih */
            .row img {
                width: 30%; /* Menggunakan 30% lebar untuk setiap gambar */
                margin-bottom: 30px; /* Memberikan ruang bawah untuk gambar */
            }

            /* Menyesuaikan gambar Screenshot6 */
            img[src="Screenshot6.png"] {
                width: 50%; /* Gambar lebih kecil */
                margin-top: 50px; /* Sesuaikan jarak margin */
            }

            /* Mengurangkan saiz fon pada peranti mudah alih */
            .qr-text, .qr-text2 {
                font-size: 30px; /* Mengurangkan saiz fon */
                margin-bottom: -10px; /* Mengurangkan jarak antara teks */
            }

        }
    </style>
</head>
<body>
    <!-- Screenshot2.jpg with animation -->
    <div style="text-align: center;">
        <img src="Screenshot2.jpg" alt="QR Code for Email">
    </div>

    <!-- Row with multiple images -->
    <div class="row">
        <img src="Screenshot3.png" alt="QR Code for Email">
        <img src="Screenshot4.png" alt="QR Code for Email">
        <img src="Screenshot5.png" alt="QR Code for Email">
    </div>

    <!-- Text above Screenshot6.png -->
    <div style="text-align: center;">
        <p class="qr-text">If You're Interested,</p>
        <p class="qr-text2">You May Email</p>
        <p class="qr-text3">mutiaraparking@gmail.com.my</p>
    </div>

    <!-- Screenshot6.png -->
    <div style="text-align: center;">
        <img src="Screenshot6.png" alt="QR Code for Email">
    </div>
</body>
</html>
